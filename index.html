<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototype 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div id="bpm_container">
                <label for="BPM_input">BPM</label>
                <input type="number" id="BPM_input" placeholder="BPM" min="30" value="120">
            </div>

            <div id="p_container">
                <p id="ups_pagraph"></p>
                <p id="translation_pagraph"></p>
            </div>

            <div>
                <button id="enable_audio_button">Enable Audio Context</button>
                <button id="pause_button">Pause</button>
                <button id="resume_button">Resume</button>
                <button id="restart_button">Restart</button>
            </div>


            <div>
                <label for="lane_sound_select">Lane sound</label>
                <select name="" id="lane_sound_select">
                    <option value="kick">kick</option>
                    <option value="snare">snare</option>
                    <option value="clap">clap</option>
                    <option value="crash">crash</option>
                    <option value="open-hihat">open-hihat</option>
                    <option value="closed-hihat">closed-hihat</option>
                </select>
            </div>

            <div id="note_stats">
                <p id="total_notes">Total notes: 0</p>
                <p id="hit_notes">Hit notes: 0</p>
                <p id="missed_notes">Missed notes: 0</p>
                <p id="wrong_notes">Wrong notes: 0</p>
                <p id="hit_percentage">Hit percentage: %</p>
            </div>

            <div>
                <button id="input_key_setter">Listen for lane input</button>
            </div>

            <div>
                <button id="play_mode">Enter play mode</button>
                <button id="edit_mode">Enter edit mode</button>
                <label for="measures">Measures: </label>
                <input type="number" min="1" value="1" id="measures_input">
            </div>
            <!-- <p id="fps_pagraph"></p>
            <p id="fps_pagraph"></p> -->
        </nav>
        <section id="content">
            <div id="canvas_container">
                <canvas class="lane_canvas" id="lane1_canvas"></canvas>
            </div>
        </section>

    </body>
    <script src="main.js"></script>
    <!-- <script src="main.js"></script> -->
</html>
